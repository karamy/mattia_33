<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Corpo della macchina -->
  <rect x="15" y="40" width="70" height="35" rx="5" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2"/>
  
  <!-- Finestrino anteriore -->
  <rect x="20" y="45" width="25" height="20" rx="3" fill="#87CEEB" stroke="#2E5C8A" stroke-width="1.5"/>
  
  <!-- Finestrino posteriore -->
  <rect x="55" y="45" width="25" height="20" rx="3" fill="#87CEEB" stroke="#2E5C8A" stroke-width="1.5"/>
  
  <!-- Ruota sinistra -->
  <circle cx="30" cy="75" r="8" fill="#2C2C2C" stroke="#1A1A1A" stroke-width="2"/>
  <circle cx="30" cy="75" r="5" fill="#555"/>
  
  <!-- Ruota destra -->
  <circle cx="70" cy="75" r="8" fill="#2C2C2C" stroke="#1A1A1A" stroke-width="2"/>
  <circle cx="70" cy="75" r="5" fill="#555"/>
  
  <!-- Paraurti anteriore -->
  <rect x="12" y="50" width="5" height="15" rx="2" fill="#3A7BC8"/>
  
  <!-- Paraurti posteriore -->
  <rect x="83" y="50" width="5" height="15" rx="2" fill="#3A7BC8"/>
  
  <!-- Luce anteriore -->
  <circle cx="17" cy="57" r="3" fill="#FFD700"/>
  
  <!-- Luce posteriore -->
  <circle cx="83" cy="57" r="2.5" fill="#FF4444"/>
</svg>