<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Corpo principale della macchina sportiva -->
  <path d="M 15 50 Q 15 40 25 40 L 35 40 L 40 35 L 60 35 L 65 40 L 75 40 Q 85 40 85 50 L 85 70 Q 85 75 80 75 L 70 75 L 65 80 L 35 80 L 30 75 L 20 75 Q 15 75 15 70 Z" fill="#FF3333" stroke="#CC0000" stroke-width="2"/>
  
  <!-- Finestrino anteriore -->
  <path d="M 25 40 L 35 40 L 38 45 L 28 45 Z" fill="#87CEEB" stroke="#2E5C8A" stroke-width="1.5"/>
  
  <!-- Finestrino posteriore -->
  <path d="M 62 40 L 72 40 L 75 45 L 65 45 Z" fill="#87CEEB" stroke="#2E5C8A" stroke-width="1.5"/>
  
  <!-- Linea laterale sportiva -->
  <path d="M 35 45 L 65 45" stroke="#FF5555" stroke-width="2" fill="none"/>
  
  <!-- Ruota sinistra -->
  <circle cx="32" cy="75" r="7" fill="#1A1A1A" stroke="#0A0A0A" stroke-width="1.5"/>
  <circle cx="32" cy="75" r="4.5" fill="#333333"/>
  <circle cx="32" cy="75" r="2" fill="#666666"/>
  
  <!-- Ruota destra -->
  <circle cx="68" cy="75" r="7" fill="#1A1A1A" stroke="#0A0A0A" stroke-width="1.5"/>
  <circle cx="68" cy="75" r="4.5" fill="#333333"/>
  <circle cx="68" cy="75" r="2" fill="#666666"/>
  
  <!-- Paraurti anteriore sportivo -->
  <path d="M 18 50 Q 18 45 20 45 L 20 55 Q 18 55 18 50" fill="#CC2222"/>
  
  <!-- Paraurti posteriore sportivo -->
  <path d="M 82 50 Q 82 45 80 45 L 80 55 Q 82 55 82 50" fill="#CC2222"/>
  
  <!-- Luce anteriore -->
  <ellipse cx="20" cy="57" rx="3" ry="4" fill="#FFD700"/>
  
  <!-- Luce posteriore -->
  <ellipse cx="80" cy="57" rx="2.5" ry="3.5" fill="#FF4444"/>
  
  <!-- Ala posteriore (spoiler) -->
  <rect x="78" y="42" width="4" height="8" rx="1" fill="#AA0000"/>
  
  <!-- Linea sportiva sul cofano -->
  <path d="M 28 42 L 35 42" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
  <path d="M 65 42 L 72 42" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
</svg>